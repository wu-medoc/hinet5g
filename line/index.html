<!DOCTYPE HTML>
<html>
	<head>
		<title>Line chatbot</title>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../assets/css/chat.css"/>
	</head>
	<body class="is-preload">
        <div class="linebox">
            <div class="chat-box">
                <div class="popup-messages">          
                    <div class="direct-chat-messages">
                        <small class="timestamp-s">2020/01/11 12</small>    
                        <!-- Message. Default to the right -->
                        <div class="guests-chat-msg">
                            <div class="guests-chat-text">
                                Hi
                            </div> 
                        </div>                     
                        <!-- Message. Default to the left -->
                        <div class="direct-chat-info clearfix">
                            <span class="direct-chat-name pull-left">Osahan</span>
                        </div>
                        <img alt="UserImage" src="https://picsum.photos/100/100/?random=1" class="direct-chat-img">
                        <div class="direct-chat-msg">
                            <div class="direct-chat-text">
                                您好，我們會請專人到府收回退貨，再為您處理退款～
                            </div>                 
                            <span class="direct-chat-timestamp">3.30 PM</span>
                        </div>           
                        <div class="direct-chat-info clearfix">
                            <span class="direct-chat-name pull-left">Osahan</span>
                        </div>
                        <img alt="UserImage" src="https://picsum.photos/100/100/?random=1" class="direct-chat-img">
                        <div class="direct-chat-msg">            
                            <div class="direct-chat-text">
                                客服專線 0800-xxxxxx
                            </div>       
                            <span class="direct-chat-timestamp">3.36 PM</span>           
                        </div>       
                        <!-- Message. Default to the right -->
                        <div class="guests-chat-msg">
                            <div class="guests-chat-text">
                                請幫我轉真人服務
                            </div> 
                        </div>     
                    </div>  
                </div>               
                <div class="service-overbox text-center d-none">
                    <small class="timestamp-s">2020/01/11 12</small>
                    <div class="service-over">                            
                        此客服單已經結單
                    </div>  
                    <bottom class="btn index-outline-btn small-80 m-2" onclick="history.back();">回上一頁</bottom>
                </div>
                <div class="service-store-footer container">
                    <input type="text" class="customer-msg" placeholder="請填寫問題內容（限填200字）">
                    <i class="material-icons send m-2">&#xe163;</i>
                </div>  
            </div> 

        </div> 
	<!-- Scripts -->
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../assets/js/browser.min.js"></script>
		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
		<script src="../assets/js/jquery2.1.1.min.js"></script>
        <script src="../assets/js/scrollme/jquery.scrollme.min.js"></script>
        <script> 
            $('.direct-chat-text').each(function(){
                var x = $(this).width() + 76;   
                var y = $(this).height() - 4;   
                $(this).siblings('.direct-chat-timestamp').css('transform','translate3d('+x+'px,'+y+'px, 0px)');
            });
        </script>
	</body>
</html>
